version: 2.1
jobs:
  build:
    docker:
      - image: circleci/node:17.2.0-buster-browsers-legacy

    working_directory: ~/repo
    steps:
      - checkout
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "package.json" }}
            - v1-dependencies-
      - run: npm install
      - save_cache:
          paths:
            - node_modules
            - ~/.npm
            - ~/.cache
          key: v1-dependencies-{{ checksum "package.json" }}
      - run:
          name: Create build directory
          command: mkdir -p build
      - run: CI=false npm run build
      - store_artifacts:
          path: ~/repo/build
          destination: build

  deploy:
    docker:
      - image: circleci/python:3.9.7

    working_directory: ~/repo
    steps:
      - checkout
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "package.json" }}
            - v1-dependencies-
      - run: pip install awscli --user
      - run: aws configure set aws_access_key_id $AWS_ACCESS_KEY_ID
      - run: aws configure set aws_secret_access_key $AWS_SECRET_ACCESS_KEY
      - run: aws configure set default.region us-east-1
      - run: aws configure set default.output json
      - run: aws s3 cp $CIRCLE_ARTIFACTS/build/ s3://agencybankingbuild/ --recursive

workflows:
  version: 2
  build-and-deploy:
    jobs:
      - build
      - deploy:
          requires:
            - build
